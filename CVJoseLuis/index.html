<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            
            <section id="personal-info">
                <h2>Contacto</h2>
                <p><strong>Correo:</strong> <span id="email"></span></p>
                <p><strong>Teléfono:</strong> <span id="phone"></span></p>
                <p><strong>Dirección:</strong> <span id="ubi"></span></p>
            </section>
            <section>
                <h2>Idiomas</h2>
                <p>
                    <span id="languages"></span> 
                </p>
                <h2>Acerca de Mí</h2>
            </section>

            <section id="about-me">
                <p id="about-me"></p>
            </section>

            <section id="experience">
                <h2>Experiencia</h2>
                <span id="experience-list"></span>
                
            </section>
            <section id="skills">
                <h2>Habilidades</h2>
                <ul id="skills-list"></ul>
            </section>
        </div>
        <div class="profile">
            <img src="perfil.png" alt="Foto de perfil">
            <div class="contact-info">
                <section id="personal-info">
                    <p><span id="name"></span></p>
                    <p><span id="estudio"></span></p>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
